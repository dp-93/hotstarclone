<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modal jquery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <style>
        a {
            margin: 10px;
        }

        
    .container-fluid{
    height: 70px;


}

.container{
    margin-top: 10px;
    width: 100%;
    background-color: rgb(185, 180, 39);
}


    </style>
</head>

<body>
    <div class="p-5 container-fluidbg-dark text-white text-center aling-items-center">
        <h1>Company</h1>
    </div>
    <nav class="navbar sticky-top navbar-expand-lg navbar-primary bg-primary">
        <div class="container-fluid">
            <a href="#" class="navbar-brand text-white">Brand</a>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarcollaps">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarcollaps">
                <div class="navbar-nav">
                    <a href="#" class="nav-item btn btn-primary active">Home</a>
                    <a href="#" class="nav-item btn btn-primary">about</a>
                    <a href="#" class="nav-item btn btn-primary ">contact</a>
                    <a href="#" class="nav-item btn btn-primary disabled" tabindex="-1">Reports</a>
                </div>
                <div class="navbar-nav ms-auto">
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#mymodal">Login</button>
                </div>
            </div>
        </div>
    </nav>
    <div class="p-3 container bg-white aling-items-center" style="height: 600px;">
        <h1 class="fs-3 text-uppercase text-center mb-3 text-primary" style="letter-spacing: 8px;">Front
        </h1>
        <p class="fs-5 text-center ">Information </p>
        <div class="p-2 container aling-items-center text-center">
            <button type="button" class="btn-primary">HTML</button>
            <button type="button" class="btn-danger">CSS</button>
            <button type="button" class="btn-success">BOOTSTRAP</button>
            <button type="button" class="btn-info">JAVASCIPT</button>
        </div>
    </div>
    <div class="modal" id="mymodal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-container">
                <div class="modal-header">
                    <h5 class="modal-title">Login to system</h5>
                    <button type="button" class="btn btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid bg-primary">

                        <h1>Form</h1>
                        <div class="container">
                        <div class="m-4">
                           <form>
                            <div class="mb-3">
                                <label class="form-lable"> Full Name</label>
                                <input type="text"class="form-control"placeholder="eg.ram"> 
                        
                            </div>
                            <div class="mb-3">
                                <p>Gender</p>
                            <div class="form-check">
                        
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                  MALE
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <label class="form-check-label" for="flexRadioDefault2">
                                  FEMALE
                                </label>
                              </div>
                            </div>
                        
                        
                            <div class="mb-3">
                                <label class="form-lable"> Email Address</label>
                                <input type="email"class="form-control"placeholder="ram@123gamail.com"> 
                        
                            </div>
                        
                        
                        
                        
                            <div class="mb-3">
                                <label class="form-lable"> Address</label>
                                <input type="text"class="form-control"placeholder="plot no"> 
                        
                            </div>
                        
                        
                            <div class="mb-3">
                                <label class="form-lable"> password</label>
                                <input type="password"class="form-control"placeholder="password"> 
                        
                            </div>
                        
                        
                            <div class="mb-3">
                                <label class="form-check"> 
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox">
                                    <label class="form-check-label">Remember</label>
                                </div>
                               
                            </div>
                        
                            <button type="submit"class="btn btn-success">Login</button>


                        
                           </form>
                        
                        
                        </div>
                        
                        
                        
                        
                        
                        </div>
                        
                        
                        
                        
                        
                        </div>
                        
                        
    </body>
                        
</body>

</html>
