<!DOCTYPE html>
<html>
<head>
    <title>JQuery</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
	<link rel="icon" type="image/x-icon" href="https://99designs-blog.imgix.net/blog/wp-content/uploads/2022/06/applelogo.png?auto=format&q=60&fit=max&w=930">
	<style>
	
	
	</style>
</head>
<body>
<div class="p-5 container-fluid bg-dark text-white text-center">
	<h1>Company </h1>
</div>
<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-secondary" style="margin-bottom:30px">
    <div class="container-fluid">
	    <a href="#" class="navbar-brand text-light text-uppercase">Social media messeging</a>
		<button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarcollapse">
		    <span class="navbar-toggler-icon">
			</span>
		</button>
		<div class="collapse navbar-collapse" id="navbarcollapse">
		    <div class="navbar-nav">
			    <a href="#" class="nav-item btn btn-primary active">Twitter</a>  
				<a href="#" class="nav-item btn btn-primary active">Watsapp</a>  
				<a href="#" class="nav-item btn btn-primary active">Telegram</a>
				<a href="#" class="nav-item btn btn-primary disabled" tabindex="-1">Report</a>
			</div>
			<div class="navbar-nav ms-auto">
			    <button class="btn btn-primary text-light" data-bs-toggle="modal" data-bs-target="#mymodal" >Login </button>
			</div>
		</div>
	</div>
</nav>
<div class="modal" id="#mymodal" role="dialog">
	    <div class="modal-dialog">
		    <div class="modal-content">
			    <div class="modal-header">
				    <h5 class="modal-title">Login to System</h5>
					<button type="button" class="button-close" data-bs-dismiss="modal"></button>
				</div>
				<div class="modal-body">
				    <div class="m-4">
                        <form>
		                    <div class="mb-3">
			                    <label class="form-label text-info">FullName</label>
				                <input type="text" class="form-control" placeholder="Full name">
			                </div>	
		                    <div class="mb-3">
			                    <label class="form-label text-info">Email</label>
				                <input type="email" class="form-control" placeholder="email">
			                </div>	
			                <div class="mb-3">
			                    <label class="form-label text-info ">Password</label>
				                <input type="password" class="form-control" placeholder="Password">
			                </div>
							<button type="submit" class="btn btn-success btn-lg">Register </button>
						</form>	
				    </div>
				</div>	
				<div class="modal-footer">
				    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">close</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
