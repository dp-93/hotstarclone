<!DOCTYPE html>
<html>
<head>
    <title>Carousel</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<link rel="icon" type="image/x-icon" href="https://99designs-blog.imgix.net/blog/wp-content/uploads/2022/06/applelogo.png?auto=format&q=60&fit=max&w=930">
    <script>
	document.addEventListner("DOMContentLoaded",function(){
	    var element=document.getElementById("mycarousel");
		var myCarousel= new bootstrap.Carousel(element,{interval:10000)
		})
	</script>
	<style>
	
	
	
	</style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-primary bg-info" style="margin-bottom:30px">
    <div class="container-fluid">
	    <a href="#" class="navbar-brand text-light text-uppercase">Quotes</a>
		<button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarcollapse">
		    <span class="navbar-toggler-icon">
			</span>
		</button>
		<div class="collapse navbar-collapse" id="navbarcollapse">
		    <div class="navbar-nav">
			    <a href="#" class="nav-item nav-link active text-light">Home</a>  
				<a href="#" class="nav-item nav-link active text-light">Profile</a>  
				<a href="#" class="nav-item nav-link active text-light">Message</a>
				<a href="#" class="nav-item nav-link active" >Report</a>
			</div>
			<div class="navbar-nav ms-auto">
			    <a href="Login form.html" class="nav-item nav-link text-light">Login </a>
			</div>
		</div>
	</div>
</nav>
<div class="container">
    <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <ol class="carousel-indicators">
		    <li data-bs-target="#myCarousel" data-bs-slide-to="0" class="active"></li>
			<li data-bs-target="#myCarousel" data-bs-slide-to="1"></li>
			<li data-bs-target="#myCarousel" data-bs-slide-to="2"></li>
			<li data-bs-target="#myCarousel" data-bs-slide-to="3"></li>
			<li data-bs-target="#myCarousel" data-bs-slide-to="4"></li>
			<li data-bs-target="#myCarousel" data-bs-slide-to="5"></li>
		</ol>
		<div class="carousel-inner">
		    <div class="carousel-item active">
			    <img width="500" height="600" src="https://st2.depositphotos.com/5060145/8909/v/450/depositphotos_89095354-stock-illustration-motivation-in-a-colorful-typographic.jpg" class="d-block w-100" alt="slide 1">
			</div>	
			<div class="carousel-item">
			    <img width="500" height="600" src="https://us.123rf.com/450wm/snhandini/snhandini2205/snhandini220500043/185844326-a-beautiful-day-begins-with-a-beautiful-mindset-poster-quotes-.jpg?ver=6" class="d-block w-100" alt="slide 2">
			</div>	
			<div class="carousel-item">
			    <img width="500" height="600" src="https://www.rd.com/wp-content/uploads/2022/01/everything-has-beauty-confucius-quote.jpg?fit=700,1024" class="d-block w-100" alt="slide 3">
			</div>	
			<div class="carousel-item">
			    <img width="500" height="600" src="https://thumbs.dreamstime.com/b/motivation-inspirational-quotes-typographic-photo-success-positive-poster-149557429.jpg" class="d-block w-100" alt="slide 4">
			</div>	
			<div class="carousel-item">
			    <img width="500" height="600" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGvy21Bsy6cXHyGBcTstQgsCacngLvxBtB5A&usqp=CAU" class="d-block w-100" alt="slide 5">
			</div>	
			<div class="carousel-item">
			    <img width="500" height="600" src="https://stylishlyme.com/wp-content/uploads/2019/05/cute-love-quotes-657x1024.jpg" class="d-block w-100" alt="slide 6">
			</div>
		</div>
		<a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
		    <span class="carousel-control-prev-icon"></span>
		</a>
		<a class="carousel-control-next" href="#myCarousel" role="button" data-bs-slide="next">
		    <span class="carousel-control-next-icon"></span>
		</a>
	</div>
</div>
</body>
</html>
