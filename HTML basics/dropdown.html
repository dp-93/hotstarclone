<!DOCTYPE html>
<html>
<head>
    <title>Dropdown</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
	<link rel="icon" type="image/x-icon" href="https://99designs-blog.imgix.net/blog/wp-content/uploads/2022/06/applelogo.png?auto=format&q=60&fit=max&w=930">
</head>
<body>
<div class="p-5 container-fluid bg-primary">
    <a class="m-5 btn btn-warning" data-bs-toggle="offcanvas" href="#offcanvasexample" role="button">
	More Information
	</a>
	<button class="btn btn-danger" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasexample">
	Dropdown Button
	</button>
</div>
<div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasexample">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title">Offcanvas</h5>
		<button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
	</div>
	<div class="offcanvas-body">
	    <div>
		    <p style="text-align:center;color:#2DB8E1">Dropdowns are toggleable, contextual overlays for displaying lists of links and more.</br>
			You can insert a drop-down list of valid entries </p>
		</div>
		<div class="dropdown mt-3">
		    <button class="btn btn-success btn-lg dropdown-toggle dropdown-toggle-split" type="button" data-bs-toggle="dropdown">
			
			</button>
			<ul class="dropdown-menu">
			    <li><a class="dropdown-item" href="#">Action</a></li>
				<li><a class="dropdown-item" href="#">Else</a></li>
	            <li><a class="dropdown-item" href="#">Another</a></li>
			</ul>
		</div>
	</div>
</div>
</body>
</html>
