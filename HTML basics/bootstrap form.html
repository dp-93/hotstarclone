<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap form </title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
	<link rel="icon" type="image/x-icon" href="https://99designs-blog.imgix.net/blog/wp-content/uploads/2022/06/applelogo.png?auto=format&q=60&fit=max&w=930">
	<style>
	*{
	    padding:0px;
		margin:0px;
	}
	
	.container-fluid{
	    height:90px;
	
	}
	.container-fluid h1{
	    color:white;
		font-size:28px;
		padding:22px;
	}
	.container{
	    margin-top:50px;
	}
	.container-sm{
	    padding:38px;
	}	
	</style>
</head>
<body>
<div class="container-fluid bg-secondary text-center">
    <h1>Registration Form</h1>
</div>
<div class="container">
    <div class="m-4">
        <form>
		    <div class="mb-3">
			    <label class="form-label text-info">FullName</label>
				<input type="text" class="form-control" placeholder="Full name">
			</div>	
		    <div class="mb-3">
			    <label class="form-label text-info">Email</label>
				<input type="email" class="form-control" placeholder="email">
			</div>	
			<div class="mb-3">
			    <label class="form-label text-info ">Password</label>
				<input type="password" class="form-control" placeholder="Password">
			</div>	
			<div class="mb-3">
			    <label class="form-label text-info">Mobile</label>
				<input type="number" class="form-control" placeholder="mobile">
			</div>
			
			<div class="mb-3">
			    <label class="form-label text-info">Address</label>
				<input type="text" class="form-control" placeholder="address">
			</div>	
			<div class="mb-3">
			    <label class="form-label text-info">Feedback</label>
				<input type="text" class="form-control" >
			</div>	
			<div class="mb-3">
			    <label class="form-label text-info">Add Friends</label>
				<input type="password" class="form-control" placeholder="names of friends">
			</div>
			<div class="mb-3">
			    <div class="form-check">
				    <input class="form-check-input" type="checkbox">
					<label class="form-check-label text-danger">Remember </label>
				</div>
			</div>
			
			<button type="submit" class="btn btn-success btn-lg">Register </button>
		</form>
	</div>
</div>
<div class="container-fluid bg-danger text-center">
    <h1 style="color:white">Login Form </h1>
</div>
<div class="container-sm justify-content-center">
    <form>
        <div class="row align-item-center g-8">
  		    <div class="col-auto">
			    <input type="text" class="form-control" placeholder="FullName">
				
			</div>	
			<div class="col-auto">
			    <input type="email" class="form-control" placeholder="email">
				
			</div>	
			<div class="col-auto">
			    <input type="password" class="form-control" placeholder="password">
				
			</div>
			<div class="col-auto">
			    <div class="form-check">
				    <input class="form-check-input" type="checkbox">
					<label class="form-check-label">Remember</label>
				</div>
			</div>
			<div class="col-auto">
			    <button type="submit" class="btn btn-secondary">Login</button>
			</div>	
		</div>
	</form>
</div>	
</body>
</html>
